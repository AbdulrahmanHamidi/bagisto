type TaxCategory{
    id: ID!
    code: String
    name: String
    description: String
    tax_rates:[TaxRate] @hasMany
}

type TaxRate{
    id: ID!
    identifier: String
    is_zip: Boolean
    zip_code: String
    zip_from: String
    zip_to: String
    state: String
    country: String
    tax_rate: Float
    tax_categories: [TaxCategory] @belongsToMany
}